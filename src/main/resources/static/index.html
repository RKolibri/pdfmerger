<div class="container mt-5">
    <h1 class="text-center mb-5">FREE PDF Merger</h1>
    <br><br>
    <div class="form-container">
        <!-- Form element -->
        <form action="/merge" id="merge-form"method="post" enctype="multipart/form-data">
            <br>
            <p class="text-center mb-3">Please select the files you want to merge</p>

              
            
            <!-- Choose files button -->

            <div class="text-center mb-3">
                <label for="files" class="btn btn-red">Choose files</label>
                <input id="files" name="files" type="file" style="display: none;" multiple>
            </div>


            <!-- Merge and download button -->
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-red" onclick="setLoadingStatus(true)">Merge</button>
                <br><br>

                    <a  id="download-button" class="btn btn-blue" style="display: none;" href="/download">Download</a>
            </div>


            <!-- Add a download button that is disabled by default -->

        </form>

    </div>


    <!-- Footer with copyrights -->

        <p>&copy; resulaj.eu</p>
    </footer>
